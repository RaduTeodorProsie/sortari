name: Check sorts
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  checker:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run tests
        run: |
          sudo apt install -y libtbb-dev
          mkdir build && cd build
          cmake ..
          cmake --build .
          ./main
